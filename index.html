<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <script>
    // Create a function to get the computer choice
    function getComputerChoice(){ 
    switch(Math.floor(Math.random()*3)){ //Switch Statement to Get random Number
      case 0:
        return 'Rock';
      case 1:
        return 'Paper';
      case 2: 
        return 'Scissor';
    }
    }
    console.log (getComputerChoice())
  </script>
</body>
