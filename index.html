<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <script>
    //Declare variables for Computer and Human Choice
    let computerChoice
    let humanChoice 

    //Declare the players SCore
    let humanScore = 0
    let computerScore = 0


    // Create a function to get the computer choice
    function getComputerChoice(){ 
    let computerAnswer = Math.floor(Math.random()*3)//Statement to get random Int
    if (computerAnswer == 0) {
      computerChoice = 'Rock';
    };
    if (computerAnswer == 1) {
      computerChoice = 'Paper';
    };
    if (computerAnswer == 2) {
      computerChoice = 'Scissors';
    }
    }

    //Create the Function to get computer choice
    function getHumanChoice(){
    let playerAnswer = prompt ("Playing Rock Paper, Scissors...| 1 = Rock | 2 = Paper | 3 = Scissors|") //Human Choices their Option
    if (playerAnswer == 1) {    //If statements to get Human Choice
      humanChoice = 'Rock';
    };
    if (playerAnswer == 2) {
      humanChoice = 'Paper';
    };
    if (playerAnswer == 3) {
      humanChoice = 'Scissors'
    };
    }

    //Logic to play a single round
    function playRound () {
      getComputerChoice()
      getHumanChoice()
      if (humanChoice == 'Rock') {
        if (computerChoice == 'Rock') {
          return ("You Tied");
        }
       if (computerChoice == 'Paper') {
        computerScore ++ ;
        return ("You lose");
        }
        if (computerChoice == 'Scissors'){
          humanScore ++
          return ("You Win")
        }
     }
     if (humanChoice == 'Paper') {
        if (computerChoice == 'Paper') {
          return ("You Tied");
        }
       if (computerChoice == 'Scissors') {
        computerScore ++ ;
        return ("You lose");
        }
        if (computerChoice == 'Rock'){
          humanScore ++
          return ("You Win")
        }
     }
     if (humanChoice == 'Scissors') {
        if (computerChoice == 'Scissors') {
          return ("You Tied");
        }
       if (computerChoice == 'Rock') {
          computerScore ++ ;
          return ("You lose");
        }
        if (computerChoice == 'Paper'){
          humanScore ++;
          return ("You Win");
        }
     }
    }
    console.log(playRound())
  </script>
</body>
</html>
