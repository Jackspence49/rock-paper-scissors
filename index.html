<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <script>
    //Declare variables for Computer and Human Choice
    let computerChoice
    let humanChoice 


    // Create a function to get the computer choice
    function getComputerChoice(){ 
    switch(Math.floor(Math.random()*3)+1){ //Statement to get random Int
      case 1:             // Switch Statement to get Computer Choice
        computerChoice = 'Rock';
      case 2:
        computerChoice = 'Paper';
      case 3: 
        computerChoice = 'Scissors';
    }
    }

    //Create the Function to get computer choice
    function getHumanChoice(){
    let answer = prompt ("Playing Rock Paper, Scissors...| 1 = Rock | 2 = Paper | 3 = Scissors|") //Human Choices their Option
    if (answer == 1) {    //If statements to get Human Choice
      humanChoice = 'Rock';
    };
    if (answer == 2) {
      humanChoice = 'Paper';
    };
    if (answer == 3) {
      humanChoice = 'Scissors'
    };
    }

    console.log (getComputerChoice())
    console.log (getHumanChoice())
    console.log (computerChoice)
    console.log (humanChoice)
  </script>
</body>
</html>
